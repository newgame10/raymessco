<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ray Mess Co</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#CF9524">

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Fondo general */
    body { background-color: #000; }
    .hidden { display: none; }

    /* Forzar placeholders negros (evita gris en varios navegadores) */
    input::placeholder,
    textarea::placeholder {
      color: #000 !important;
      opacity: 1;
    }

    /* Evitar que el body haga scroll cuando el modal est√° abierto (opcional) */
    body.modal-open { height: 100vh; overflow: hidden; }
  </style>
</head>
<body class="flex items-center justify-center">

  <!-- SPLASH (3s) -->
  <div id="splash" class="flex flex-col items-center justify-center h-screen w-full">
    <img src="icon-192.png" alt="Logo Ray Mess Co" class="w-32 h-32 animate-pulse">
    <h1 class="text-3xl font-bold text-[#CF9524] mt-4">Ray Mess Co</h1>
  </div>

  <!-- DASHBOARD -->
  <div id="dashboard" class="hidden flex-col w-full h-screen">

    <!-- HEADER FIJO OSCURO -->
    <div class="sticky top-0 bg-black shadow-lg p-4 z-20 flex justify-between items-center border-b border-[#CF9524]">
      <h1 class="text-2xl font-bold flex items-center gap-3 text-[#CF9524]">
        <img src="icon-192.png" alt="Logo" class="w-8 h-8"> Ray Mess Co
      </h1>

      <div class="flex items-center gap-3">
        <!-- Bot√≥n registrar -->
        <button onclick="openModal()" class="bg-[#CF9524] text-black px-4 py-2 rounded-lg font-bold shadow">
          ‚ûï Registrar servicio
        </button>
      </div>
    </div>

    <!-- LISTA: ocupa el resto y es scrollable -->
    <div id="service-list" class="flex-1 overflow-auto p-4 grid grid-cols-1 md:grid-cols-2 gap-4"></div>
  </div>

  <!-- MODAL -->
  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-start justify-center overflow-y-auto z-30">
    <div class="bg-black border border-[#CF9524] p-6 rounded-xl w-full max-w-md text-[#CF9524] mt-10 mb-10">
      <div class="flex justify-center">
        <img src="icon-192.png" alt="Logo" class="w-20 h-20 mb-2">
      </div>
      <h2 class="text-xl font-bold mb-4 text-center">Registra el servicio</h2>

      <form id="service-form" class="flex flex-col gap-3">
        <input name="cliente" placeholder="Nombre del cliente" class="p-2 bg-[#CF9524] text-black placeholder-black rounded" required>
        <input name="recoger" placeholder="Direcci√≥n de recogida" class="p-2 bg-[#CF9524] text-black placeholder-black rounded" required>
        <input name="entregar" placeholder="Direcci√≥n de entrega" class="p-2 bg-[#CF9524] text-black placeholder-black rounded" required>
        <input name="telefono" placeholder="N√∫mero de tel√©fono" class="p-2 bg-[#CF9524] text-black placeholder-black rounded" inputmode="tel" pattern="[0-9+()\- ]*">
        <input name="volumen" placeholder="Volumen (cantidad/medidas)" class="p-2 bg-[#CF9524] text-black placeholder-black rounded">
        <input type="file" name="foto" accept="image/*" class="p-2 bg-[#CF9524] text-black rounded">
        <textarea name="observaciones" placeholder="Observaciones" class="p-2 bg-[#CF9524] text-black placeholder-black rounded"></textarea>

        <div class="flex gap-2 mt-2">
          <button type="submit" class="flex-1 bg-green-500 text-black font-bold py-2 rounded">Registrar</button>
          <button type="button" onclick="closeModal()" class="flex-1 bg-red-600 text-white font-bold py-2 rounded">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script>
    /***** SPLASH: mantiene 3s como acordado *****/
    setTimeout(() => {
      document.getElementById('splash').classList.add('hidden');
      document.getElementById('dashboard').classList.remove('hidden');
    }, 3000);

    /***** Datos y utilidades *****/
    let services = JSON.parse(localStorage.getItem("services") || "[]");
    let editIndex = null;

    function saveServices() {
      localStorage.setItem("services", JSON.stringify(services));
    }

    function openModal(index = null) {
      editIndex = index;
      const modal = document.getElementById('modal');
      const form = document.getElementById('service-form');
      form.reset();

      // si es editar, precargar datos (foto no se precarga en input file)
      if (index !== null) {
        const s = services[index];
        form.cliente.value = s.cliente || "";
        form.recoger.value = s.recoger || "";
        form.entregar.value = s.entregar || "";
        form.telefono.value = s.telefono || "";
        form.volumen.value = s.volumen || "";
        form.observaciones.value = s.observaciones || "";
      }

      modal.classList.remove('hidden');
      // bloquear scroll de body para UX (opcional)
      document.body.classList.add('modal-open');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
      document.body.classList.remove('modal-open');
      editIndex = null;
    }

    /***** Renderizado de tarjetas *****/
    function renderServices() {
      const list = document.getElementById('service-list');
      list.innerHTML = "";

      if (!services || services.length === 0) {
        list.innerHTML = `<div class="col-span-1 md:col-span-2 text-center text-[#CF9524]">No hay servicios registrados.</div>`;
        return;
      }

      services.forEach((s, index) => {
        const card = document.createElement('div');
        card.className = "bg-[#CF9524] text-black p-4 rounded-xl shadow flex flex-col";

        // Formatea texto seguro
        const cliente = s.cliente || "-";
        const telefono = s.telefono || "";
        const recoger = s.recoger || "-";
        const entregar = s.entregar || "-";
        const volumen = s.volumen || "-";
        const observaciones = s.observaciones || "-";
        const foto = s.foto || "";

        card.innerHTML = `
          <div class="flex items-start justify-between">
            <div>
              <p class="font-bold">${escapeHtml(cliente)}</p>
              <p class="text-sm mt-1">üìç <span class="font-semibold">Recoger:</span> <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(recoger)}" target="_blank" class="underline">${escapeHtml(recoger)}</a></p>
              <p class="text-sm">üìç <span class="font-semibold">Entregar:</span> <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(entregar)}" target="_blank" class="underline">${escapeHtml(entregar)}</a></p>
            </div>
            <div class="text-right">
              <p class="text-sm">üìû <a href="tel:${encodeURIComponent(telefono)}" class="underline">${escapeHtml(telefono) || '-'}</a></p>
              <p class="text-sm mt-2 font-semibold">${s.estado === 'entregado' ? 'üü¢ Entregado' : '‚è≥ Pendiente'}</p>
            </div>
          </div>

          <div class="mt-3">
            <p class="text-sm"><strong>Volumen:</strong> ${escapeHtml(volumen)}</p>
            <p class="text-sm"><strong>Observaciones:</strong> ${escapeHtml(observaciones)}</p>
          </div>

          ${ foto ? `<div class="mt-3"><img src="${foto}" alt="Foto del paquete" class="rounded-lg max-h-48 w-auto object-contain mx-auto"></div>` : "" }

          <div class="flex gap-2 mt-4">
            <button onclick="toggleEstado(${index})" class="flex-1 bg-black text-[#CF9524] px-3 py-2 rounded">Cambiar estado</button>
            <button onclick="openModal(${index})" class="flex-1 bg-blue-600 text-white px-3 py-2 rounded">‚úèÔ∏è Editar</button>
            <button onclick="deleteService(${index})" class="flex-1 bg-red-600 text-white px-3 py-2 rounded">üóëÔ∏è Eliminar</button>
          </div>
        `;

        list.appendChild(card);
      });
    }

    function escapeHtml(text) {
      if (!text && text !== 0) return '';
      return String(text)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function toggleEstado(i) {
      services[i].estado = services[i].estado === "entregado" ? "pendiente" : "entregado";
      saveServices();
      renderServices();
    }

    function deleteService(i) {
      if (confirm("¬øEliminar servicio?")) {
        services.splice(i, 1);
        saveServices();
        renderServices();
      }
    }

    /***** Form submit: espera correctamente la carga de imagen (onloadend) *****/
    document.getElementById("service-form").addEventListener("submit", async e => {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form));

      function saveData() {
        // asegurar campos m√≠nimos
        if (!data.cliente || !data.recoger || !data.entregar) {
          alert("Por favor completa cliente, direcci√≥n de recogida y direcci√≥n de entrega.");
          return;
        }

        if (editIndex !== null) {
          services[editIndex] = { ...services[editIndex], ...data };
          editIndex = null;
        } else {
          services.push({ ...data, estado: "pendiente" });
        }

        saveServices();
        renderServices();
        closeModal();
        form.reset();
      }

      // Si se seleccion√≥ archivo, leer antes de guardar
      if (form.foto && form.foto.files && form.foto.files.length > 0) {
        const file = form.foto.files[0];
        const reader = new FileReader();
        reader.onloadend = () => {
          data.foto = reader.result;
          saveData();
        };
        reader.readAsDataURL(file);
      } else {
        saveData();
      }
    });

    // Render inicial
    renderServices();

    /***** Registrar service worker y manejo de actualizaciones con toast *****/
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(reg => {
          console.log('ServiceWorker registrado:', reg);

          // Si ya hay un worker waiting, mostrar toast
          if (reg.waiting) {
            showUpdateToast(reg.waiting);
          }

          // Cuando aparece un nuevo worker en instalaci√≥n
          reg.addEventListener('updatefound', () => {
            const newWorker = reg.installing;
            if (!newWorker) return;
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'installed') {
                if (navigator.serviceWorker.controller) {
                  // actualizaci√≥n encontrada
                  showUpdateToast(newWorker);
                } else {
                  // primera instalaci√≥n
                  console.log('Service worker instalado por primera vez');
                }
              }
            });
          });
        })
        .catch(err => console.warn('Error registrando SW:', err));

      // Cuando el nuevo SW toma control (controllerchange), recargar para que use la nueva versi√≥n
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (window.__swReloading) return;
        window.__swReloading = true;
        console.log('Nuevo service worker activado ‚Äî recargando p√°gina');
        window.location.reload();
      });
    }

    /**
     * Toast de actualizaci√≥n
     * worker: ServiceWorker (installing o waiting)
     */
    function showUpdateToast(worker) {
      if (document.getElementById('sw-update-toast')) return; // evitar duplicados

      const toast = document.createElement('div');
      toast.id = 'sw-update-toast';
      toast.setAttribute('role', 'status');
      toast.setAttribute('aria-live', 'polite');
      toast.style.position = 'fixed';
      toast.style.left = '50%';
      toast.style.transform = 'translateX(-50%)';
      toast.style.bottom = '20px';
      toast.style.zIndex = '10000';
      toast.style.background = 'rgba(0,0,0,0.95)';
      toast.style.color = '#fff';
      toast.style.padding = '12px 14px';
      toast.style.borderRadius = '12px';
      toast.style.boxShadow = '0 8px 24px rgba(0,0,0,0.6)';
      toast.style.display = 'flex';
      toast.style.gap = '10px';
      toast.style.alignItems = 'center';
      toast.style.maxWidth = '92%';
      toast.style.fontFamily = 'system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial';

      toast.innerHTML = `
        <div style="display:flex;flex-direction:column;gap:4px;min-width:220px">
          <strong style="font-size:14px">Nueva versi√≥n disponible</strong>
          <span style="font-size:12px;opacity:0.85">Hay una actualizaci√≥n de la app. ¬øDeseas aplicarla ahora?</span>
        </div>
        <div style="display:flex;gap:8px;margin-left:8px">
          <button id="sw-update-apply" style="
            background:#CF9524;
            color:#000;
            border:none;
            padding:8px 12px;
            border-radius:8px;
            font-weight:700;
            cursor:pointer;
          ">Actualizar ahora</button>
          <button id="sw-update-dismiss" style="
            background:transparent;
            color:#fff;
            border:1px solid rgba(255,255,255,0.12);
            padding:8px 10px;
            border-radius:8px;
            cursor:pointer;
          ">M√°s tarde</button>
        </div>
      `;

      document.body.appendChild(toast);

      document.getElementById('sw-update-apply').addEventListener('click', () => {
        // evitar recarga doble
        window.__swReloading = true;
        try {
          worker.postMessage({ type: 'SKIP_WAITING' });
        } catch (err) {
          navigator.serviceWorker.getRegistration().then(reg => {
            if (reg && reg.waiting) reg.waiting.postMessage({ type: 'SKIP_WAITING' });
          });
        }
        toast.style.opacity = '0.8';
        toast.style.pointerEvents = 'none';
      });

      document.getElementById('sw-update-dismiss').addEventListener('click', () => {
        toast.animate([{ opacity: 1 }, { opacity: 0 }], { duration: 250 }).onfinish = () => toast.remove();
      });

      // auto-hide en 30s si no se interact√∫a
      setTimeout(() => {
        const t = document.getElementById('sw-update-toast');
        if (t) t.remove();
      }, 30000);
    }

    /***** UX extras: cerrar modal con Escape y click fuera *****/
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        const modal = document.getElementById('modal');
        if (!modal.classList.contains('hidden')) closeModal();
      }
    });

    // click fuera del panel del modal lo cierra
    document.getElementById('modal').addEventListener('click', (ev) => {
      const modal = document.getElementById('modal');
      if (ev.target === modal) closeModal();
    });
  </script>
</body>
</html>
